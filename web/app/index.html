<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Elvis Test Node</title>
        <link rel="stylesheet" href="css/app.css"/>
    </head>

        <script src="js/app.js"></script>
